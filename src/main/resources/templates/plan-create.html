<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Nuevo Plan</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Crear Nuevo Plan</h1>
    <form action="/plans" method="post">
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br>

        <label for="lugar">Lugar:</label>
        <input type="text" id="lugar" name="lugar" required><br>

        <label for="capacidadMaxima">Capacidad Máxima:</label>
        <input type="number" id="capacidadMaxima" name="capacidadMaxima" required><br>

        <button type="submit">Crear Plan</button>
    </form>
    <button onclick="location.href='/plans'">Volver</button>
</body>
</html>
